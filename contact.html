<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>
    <header class="p-3 text-bg-light">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
              <img class="bi me-2" height="32" src="images/logo.png" alt="logo">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="about.html" class="nav-link px-2 text-dark">About</a></li>
              <li><a href="contact.html" class="nav-link px-2 text-dark">Contact</a></li>
              <li><a href="service.html" class="nav-link px-2 text-dark">Service</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">FAQs</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-light text-light" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
                <a href="login.html">
                  <button type="button" class="btn btn-outline-dark me-2">Login</button>
                </a>
                <a href="register.html">
                  <button type="button" class="btn btn-dark">Sign-up</button>
                </a>
              </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container col-xxl-8 px-4 py-5">
        <h2 style="text-align: center;" class="mb-5">Contact Us</h2>
        <form>
            <div class="form-row">
                <div class="row">
                    <div class="form-group col-md-6 mb-2">
                    <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group col-md-6 mb-2">
                    <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                  </div>
              <div class="form-group col-md-6 mb-2">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group mb-2">
                <label for="inputTelp">Telp</label>
                <input type="number" class="form-control" id="inputTelp" placeholder="(+62) -" required>
              </div>
            <div class="form-row">
              <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </main>
</body>
</html>
