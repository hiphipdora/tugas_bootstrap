<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <main class="form-signin w-100 m-auto text-center" style="max-width: 500px;">
            <form action="index.html">
              <img class="mb-4" src="images/logo.png" alt="logo" width="100">
              <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
              <div class="form-floating">
                <input type="name" class="form-control" id="floatingInput" placeholder="Full Name" required>
                <label for="floatingInput">Full Name</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <div class="form-floating">
                <input type="date" class="form-control" id="floatingDate">
                <label for="floatingDate">Date of Birth</label>
              </div>
    
            
                <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
              <p class="mt-5 mb-3 text-body-secondary">Â© Digiflawred 2024</p>
            </form>
          </main>
    </div>
</body>
</html>
